{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fr - Criar</title>

    <link rel="stylesheet" href="{% static 'financr/css_da_tela_criar_conta/style_criar.css' %}">

    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Roboto Muito Fino -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 

</head>
<body>
   

    <div class="global">

        <div class="criar-conta">

            <div class="cabecalho">

                <h1>Criar Conta</h1>

                <a href="{% url 'app_home' %}">
                <div class="xiz">
                    <div id = 'one' > </div>
                    <div id = 'two' > </div>
                </div>
                </a>

            </div>

            <form method="POST" class = 'formulario-conta'>
                {% csrf_token %}

                <div class="div_erros">
                    {{ form.errors }}
                </div>


                <div class="div_titulo_nome_da_conta">
                    <h4 id = 'titulo_nome_da_conta'>
                        Nome Do Banco
                    </h4>
                </div>
        
                <div class = "nome_da_conta">
                    
                    {{form.nome_banco}}

                </div>

                <div class="saldo_inicial">

                    <h4 id = 'titulo_saldo'>
                        Saldo Inicial
                    </h4>
                    {{form.saldo}}

                </div>

                <div class="div_salvar_sair">

                    <div class="div_botoes">

                        <input type="submit" value = "Adicionar" id = 'adicionar'>

                        <input type = "reset" value = "Resetar" id = 'resetar'>

                    </div>

                </div>

            </form>

        </div>

    </div>


</body>
</html>
