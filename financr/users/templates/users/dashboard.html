{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
        <a href="{% url 'nova_receita' %}">Nova Receita</a>
        <a href="{% url 'nova_despesa' %}">Nova Despesa</a>
        <a href="{% url 'transferencia' %}">Nova Transferência</a>
        <a href="{% url 'criar_conta' %}">Criar conta bancária</a>
        <a href="{% url 'criar_categoria' %}">Criar categoria</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
