<!--users/templates/registration/password_reset_form.html-->

{% extends 'base.html' %}

{% block content %}
<div class="cabecalho_password">
    <h2>Enviar link de redefinição de senha</h2>
</div>


<div class="div_formulario_senha">
    <form id="form_senha" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar">
    </form>
</div>
<div class="links_pagina_password">
    <a href="{% url 'dashboard' %}">Menu Principal</a>
</div>
{% endblock %}
